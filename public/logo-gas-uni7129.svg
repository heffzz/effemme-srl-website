<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="gasGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="80" fill="white"/>
  
  <!-- Border -->
  <rect x="5" y="5" width="290" height="70" fill="none" stroke="url(#gasGradient)" stroke-width="2" rx="8"/>
  
  <!-- Gas flame icon -->
  <g transform="translate(20, 15)">
    <!-- Main flame -->
    <path d="M25 50 C25 35, 15 25, 15 20 C15 15, 20 10, 25 15 C30 10, 35 15, 35 20 C35 25, 25 35, 25 50 Z" 
          fill="url(#flameGradient)"/>
    <!-- Inner flame -->
    <path d="M25 45 C25 35, 20 30, 20 25 C20 22, 22 20, 25 22 C28 20, 30 22, 30 25 C30 30, 25 35, 25 45 Z" 
          fill="#FFF3E0" opacity="0.8"/>
    <!-- Flame core -->
    <ellipse cx="25" cy="40" rx="3" ry="5" fill="#FFCC02"/>
  </g>
  
  <!-- Main text -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="url(#gasGradient)">ABILITAZIONE GAS</text>
  
  <!-- UNI standard -->
  <text x="70" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
        fill="#666">UNI 7129:2015</text>
  
  <!-- Description -->
  <text x="70" y="65" font-family="Arial, sans-serif" font-size="10" 
        fill="#888">Installazione impianti gas</text>
  
  <!-- Certification badge -->
  <g transform="translate(250, 15)">
    <circle cx="20" cy="20" r="18" fill="url(#gasGradient)" opacity="0.1"/>
    <circle cx="20" cy="20" r="15" fill="none" stroke="url(#gasGradient)" stroke-width="2"/>
    <text x="20" y="17" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
          text-anchor="middle" fill="url(#gasGradient)">CERT</text>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="6" 
          text-anchor="middle" fill="url(#gasGradient)">GAS</text>
  </g>
</svg>